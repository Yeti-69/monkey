<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Web *_*</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../stile/css.css">
</head>

<body>
    <header>
        <a href="../index.html"><img src="../img/monkey.jpg"></a>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./diseño-web.html">Diseño web</a></li>
                <li><a href="./publicidad.html">Publicidad</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contactos.html">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contactosf">
            <div class="conteiner-form">
                <div class="info-form">
                    <h2> Contactanos </h2>
                </div>
                <form action="#" autocomplete="off">
                    <input type="text" name="nombre" placeholder="ingresar tu nombre" class="campo">
                    <input type="email" name="email" placeholder="ingresa tu correo" class="campo">
                    <textarea name="mensaje" placeholder="ingresa tu mensaje"></textarea>
                    <input type="submit" name="enviar" value="enviar mensaje" class="btn-enviar">
                </form>
            </div>
        </section>

        
        <section class="contacto">
            <div class="tamaño">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2" colo="red"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../img/mono1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/mono2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/mono3.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>



            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Ingre su Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div class="fixed">
                <img src="../img/whatsapp.png" alt="whatapp">
            </div>


        </section>
    </main>

    <footer>
        <a href="../index.html"><img src="../img/monkey.jpg"></a>
        <div class="parrafo">
            <p>Todos los dereches reservados 2010</p>
        </div>
        <div class="red">
            <img src="../img/facebook.png" alt="Facebook">
            <img src="../img/instagram.png" alt="Instagram">
        </div>
        <div class="fixed">
            <img src="../img/whatsapp.png" alt="whatapp">
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
